<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Publicar Animal Encontrado</title>
  <style>
      * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    
      color: #333;
    }

    /* Cabe√ßalho */
    header {
      background-color: #ff751a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-family: 'Fredoka One', sans-serif;
      color: white;
      font-size: 2rem;
      margin: 0;
    }

    .hamburger {
      cursor: pointer;
      display: none;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      font-family: 'Fredoka One', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamburger {
        display: flex;
      }

      nav {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #ff6600;
        display: none;
        flex-direction: column;
        z-index: 100;
      }

      nav.active {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        padding: 10px 0;
      }

      nav li {
        padding: 10px 20px;
      }
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #ff6600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
  <h1>üêæ PetFinder</h1>
  <div id="hamburger" class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav-menu">
    <ul>
        <li><a href="index.html">P√°gina Inicial</a></li>
        <li><a href="animais_encontra.html">Encontrados</a></li>
        <li><a href="https://adotar.com.br/santa-cruz-cabralia-ba" target="_blank">Ado√ß√£o</a></li>
        <li><a href="#">Dicas</a></li>
        <li><a href="cadastrados.html">Cadastrados</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
</header>
  <div class="form-container">
    <h2>üêæ Publicar Animal Encontrado</h2>
    <form>
      <label for="tipo">Tipo de Animal:</label>
      <select id="tipo" name="tipo">
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="outro">Outro</option>
      </select>

      <label for="descricao">Descri√ß√£o:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Ex: pequeno, assustado, coleira azul..."></textarea>

      <label for="local">Local Encontrado:</label>
      <input type="text" id="local" name="local" placeholder="Ex: Rua das Flores, Pra√ßa Central">

      <label for="data">Data:</label>
      <input type="date" id="data" name="data">

      <label for="foto">Foto do Animal:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <label for="contato">Contato:</label>
      <input type="text" id="contato" name="contato" placeholder="Ex: (00) 0000-0000">

      <div class="botoes">
        <button type="submit">Publicar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
