<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css" />
  <style>
    .detalhes-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .detalhes-container img {
      width: 100%;
      border-radius: 8px;
    }
    .detalhes-container h2 {
      margin-top: 15px;
      font-size: 28px;
      color: #333;
    }
    .detalhes-container p {
      margin: 8px 0;
      font-size: 16px;
    }
    .voltar-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

   <header>
    <h1>üêæ PetFinder</h1>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="Index.html">P√°gina Inicial</a></li>
        <li><a href="animais_encontra.html">Encontrados</a></li>
        <li><a href="https://adotar.com.br/santa-cruz-cabralia-ba" target="_blank">Ado√ß√£o</a></li>
        <li><a href="">Dicas</a></li>
        <li><a href="cadastrados.html">Cadastrados</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="detalhes-container" id="detalhesPet">
      <!-- Conte√∫do ser√° inserido via JavaScript -->
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const petId = urlParams.get('id');
    const listaPets = JSON.parse(localStorage.getItem('pets')) || [];
    const pet = listaPets.find(p => p.id == petId);

    const container = document.getElementById('detalhesPet');

    if (pet) {
      container.innerHTML = `
        <img src="${pet.imagem}" alt="Imagem de ${pet.nome}">
        <h2>${pet.nome}</h2>
        <p><strong>ID:</strong> ${pet.id}</p>
        <p><strong>Ra√ßa:</strong> ${pet.raca}</p>
        <p><strong>Localiza√ß√£o:</strong> ${pet.localiza}</p>
        <p><strong>Data:</strong> ${pet.data}</p>
        <p><strong>Contato:</strong> ${pet.contato}</p>
        <p><strong>Descri√ß√£o:</strong> ${pet.descricao || 'Sem descri√ß√£o dispon√≠vel.'}</p>
        <a href="Index.html" class="voltar-btn">‚Üê Voltar</a>
      `;
    } else {
      container.innerHTML = `
        <p>Pet n√£o encontrado. Volte √† p√°gina anterior e tente novamente.</p>
        <a href="Index.html" class="voltar-btn">‚Üê Voltar</a>
      `;
    }
  </script>

</body>
</html>
